<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameServers</title>

    <script src="https://kit.fontawesome.com/a12b0cdc6e.js" crossorigin="anonymous"></script>
    <script src="js/third-party/chart.min.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/inputs.css">
    <link rel="stylesheet" href="css/intranet.css">
    <link rel="stylesheet" href="css/pricing.css">
    <link rel="stylesheet" href="css/extra.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/cover.css">
    <link rel="stylesheet" href="css/showcase.css">
    <link rel="stylesheet" href="css/features.css">
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>

    <header class="header__limit">
        <div class="header">
            <a class="logo-text" href="#"><h1>GameServers</h1></a>

            <nav>
                <button>Características</button>
                <button>Precios</button>
                <button>Documentación</button>
            </nav>

            <button class="btn">Regístrate</button>

            <button class="btn--profile"><i class="far fa-user-circle"></i></button>
        </div>
    </header>

    <main class="profile-main">
        <h3>Mi perfil</h3>
        <img class="profile__img" src="assets/images/csgo.jpg" alt="">
        <h1 class="profile__username">Nombre de usuario</h1>
        <hr>
        <div class="profile">
            <div class="input-zone">
                <label for="email">Nombre de usuario: </label>
                <div class="input">
                    <input id="username" name="username" type="text" placeholder="Nombres">
                </div>
                <label for="message">Número de contacto: </label>
                <div class="input">
                    <input id="contact" name="contact" type="number" placeholder="912345678">
                </div>
                <label for="message">Miembros de equipo: </label>
                <div class="input">
                    <input id="team" name="team" type="number" placeholder="999">
                </div>
                <label for="message">Contraseña: </label>
                <div class="input">
                    <input id="pass" name="pass" type="password" placeholder="Seguridad">
                </div>
            </div>
            <div class="input-zone">
                <label for="email">Email: </label>
                <div class="input">
                    <input id="email" name="email" type="email" placeholder="email@ejemplo.com">
                </div>
                <label for="message">Ubicación: </label>
                <div class="input">
                    <input id="location" name="location" type="text" placeholder="Calle, Población, Distrito, Ciudad, País">
                </div>
                <div class="input__empty"></div>
                <label for="message">Repetir contraseña: </label>
                <div class="input">
                    <input id="repass" name="repass" type="password" placeholder="Repetir">
                </div>
            </div>

            <button class="btn">Guardar datos</button>
        </div>
        <h3 class="project__title">Mi proyecto</h3>
        <div class="project">
            <div class="input-zone">
                <label for="project">Nombre de proyecto: </label>
                <div class="input">
                    <input id="project" name="project" type="text" placeholder="Proyecto nombre">
                </div>
                <label for="plan">Plan actual: </label>
                <div class="input">
                    <input id="plan" name="plan" type="number" placeholder="1">
                </div>
            </div>
            <div class="input-zone">
                <label for="region">Region: </label>
                <div class="input">
                    <input id="region" name="region" type="text" placeholder="Region">
                </div>
                <div class="input__empty"></div>
            </div>

            <button class="btn">Guardar datos</button>
        </div>
    </main>

    <div class="intranet-background"></div>

    <footer class="footer__limit">
        <footer class="footer">
            <div class="contact">
                <h2>Contáctanos</h2>
                <div class="input">
                    <input name="email" id="email" type="email" placeholder="Email">
                </div>
                <div class="input">
                    <textarea name="message" id="message" cols="30" rows="5" placeholder="Necesito ayuda con algo..."></textarea>
                </div>
                <button class="btn">Enviar</button>
            </div>
            <hr>
            <div class="links-table">
                <div class="links-table__col">
                    <h3>GameServers</h3>
                    <a href="#">Multiplayer</a>
                    <a href="#">LiveOps</a>
                    <a href="#">Analytics</a>
                    <a href="#">Precios</a>
                </div>
                <div class="links-table__col">
                    <h3>Síguenos</h3>
                    <a href="#">Facebook</a>
                    <a href="#">Twitter</a>
                    <a href="#">LinkedIn</a>
                    <a href="#">Youtube</a>
                </div>
                <div class="links-table__col">
                    <h3>Legal</h3>
                    <a href="#">Términos de uso</a>
                    <a href="#">Seguridad</a>
                    <a href="#">Privacidad</a>
                    <a href="#">Sobre anuncios</a>
                </div>
                <p class="author">Desarrollado por <a href="https://github.com/iquinteros/">Ignacio Quinteros</a></p>
            </div>
        </footer>
    </footer>
</body>
</html>
