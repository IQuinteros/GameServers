<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameServers</title>

    <script src="https://kit.fontawesome.com/a12b0cdc6e.js" crossorigin="anonymous"></script>
    <script src="js/third-party/chart.min.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/inputs.css">
    <link rel="stylesheet" href="css/intranet.css">
    <link rel="stylesheet" href="css/pricing.css">
    <link rel="stylesheet" href="css/extra.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/cover.css">
    <link rel="stylesheet" href="css/showcase.css">
    <link rel="stylesheet" href="css/features.css">
    <link rel="stylesheet" href="css/popup.css">
</head>
<body>

    <header class="header">
        <a class="logo-text" href="#"><h1>GameServers</h1></a>

        <nav>
            <button>Características</button>
            <button>Precios</button>
            <button>Documentación</button>
        </nav>

        <button class="btn">Regístrate</button>

        <button class="btn--profile"><i class="far fa-user-circle"></i></button>
    </header>

    <div class="intranet-background"></div>

    <div class="popup">
        <div class="popup__block">
            <div class="popup__content">
                <h1>Añadir economía</h1>

                <div class="input-zone">
                    <label for="email">Email: </label>
                    <div class="input">
                        <input id="email" name="email" type="email" placeholder="email@ejemplo.com">
                    </div>
                    <label for="message">Mensaje: </label>
                    <div class="input">
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Necesito ayuda con algo..."></textarea>
                    </div>
                </div>

                <div class="popup__content__buttons">
                    <button class="btn btn--cancel">Volver</button>
                    <button class="btn">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
